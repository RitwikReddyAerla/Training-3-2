<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            display: inline-block;
            background-color: aqua;
        }
        label{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="uname">Username:</label>
            <input type="text" id="uname" placeholder="username" required><br>
    
            <label for="uemail">Email:</label>
            <input type="text" id="uemail" placeholder="email" required><br>
    
            <label for="upass">Password:</label>
            <input type="password" id="upass" placeholder="password" required><br>
    
            <label for="conpass">Confirm Password:</label>
            <input type="password" id="conpass" placeholder="password" required><br>
    
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
